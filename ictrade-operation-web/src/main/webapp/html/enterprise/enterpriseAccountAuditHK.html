<script type="text/javascript">
	
	function desLen(){
		var val = $("#description")[0].value;
		$('#des')[0].innerHTML= val.length+'/200';
	}
	
	function isRecord(){			
		var recordInfo = $("#recordInfo");
		if(recordInfo[0].className == "dn"){
			recordInfo.removeClass();
			$("#recordIcon")[0].className="icon-upward isdisplay";
		}else{
			recordInfo.addClass("dn");
			$("#recordIcon")[0].className="icon-down isdisplay";
		}
	}
